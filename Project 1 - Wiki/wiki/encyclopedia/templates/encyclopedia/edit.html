{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    
    <h1> Edit Wiki Page </h1>
    <hr></hr>
    <form action="{% url 'wiki:edit' title %}" method="post">
        {% csrf_token %}
        {{ form.content}}
        <input id="createpage" type="submit" value="Save">
    </form>

{% endblock %}
