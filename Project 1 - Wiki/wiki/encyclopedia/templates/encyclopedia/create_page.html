{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <h1> Create New Wiki Page </h1>
    <hr></hr>
    <div>
    <form action="{% url "wiki:create" %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div>
            <input id="createpage" type="submit" value="Save">
        </div>
    </form>
    </div>
    
{% endblock %}
