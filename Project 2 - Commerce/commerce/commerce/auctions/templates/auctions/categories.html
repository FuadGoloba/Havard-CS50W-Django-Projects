{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div>
        <table>
            {% for category in categories %}
                <tr>
                    <td>
                        <div >
                            <a href="{% url 'category_listing' category.id %}"> {{ category.name }} </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
