{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Listing Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="listing_price" placeholder="Listing Price" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL">
        </div>
        <div>
            <select name="category" placeholder="Category" required>
                <option value="9" disable selected> Select Category</option>
                {% for category in categories %}
                    <option required value="{{ category.id }}">
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <p></p>
        <div>
            <input class="btn btn-primary" type="submit" value="Create">
        </div>
    </form>

{% endblock %}
