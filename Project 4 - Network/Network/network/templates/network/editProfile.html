{% extends "network/layout.html" %}

{% block body %}
    <div class="text-center" style="margin-top:70px; padding: 20px 70px; background-color: white">
        <div style="font-size: 37px; color: rgba(29,161,242,1.00);"><i class="mr-4 fab fa-twitter"></i></div>
        <div class="login-title mb-3 mt-4"><strong>Edit Profile </strong></div>
        <form method="POST" action="{% url 'editProfile' request.user.username %}" enctype="multipart/form-data">
            <div class="form-group text-left login-form-group">
            {{ form.as_p }}
            {% csrf_token %}
            </div>
            <input style="width: 100%; height: 45px" class="btn register-btn" type="submit" value="Save">
        </form>
    </div>

{% endblock %}
